<!DOCTYPE html>
<html>

<head>
    <script src="../../build/react.js"></script>
    <script src="../../build/react-dom.js"></script>
    <script src="../../build/browser.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
    let a = "";
    ReactDOM.render(
        <table>
            <tbody>
                    {
                        (new Array(10)).fill().map(function (item, i){
                                return <tr key={i}>{(new Array(10)).fill().map(function(sub, j){
                                    return <td key={j}>{(i+1)*(j+1)}</td>;
                                })}</tr>
                        })
                    }
            </tbody>
        </table>,
        document.getElementById('root')
      );
    </script>

</body>
